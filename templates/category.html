{% extends 'base.html' %} {% block title %} thisispawann | {{catlist.cat}}
{%endblock %} {%block body %}

<h3
  class="text-center mb-5"
  style="margin-top: 10rem !important; color: #f80202; font-size: 19px !important; font-weight:800; margin-bottom: -4rem !important;"
>
  List of {{catlist.cat}} posts
</h3>
<nav class="menu" data-scroll-section-inview="">
{% for post in catlist.posts %}
<a href="{{post.get_absolute_url}}" class="text-dark menu__item">
  <span class="menu__item-text"
    ><span class="menu__item-textinner" style="transform: translate(0px, 0px)"
      ><span>{{post.title}}</span></span
    ></span
  >
</a>
{% endfor %} 
</nav>

{% endblock %}
