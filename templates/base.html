{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>
    {% block title %}
    {% endblock %}
    </title>
    <title>thisispawnn</title>
  </head>
  <body style="background-image: {% static 'my_app/example.jpg' %}" ">
    <main>
      <div class="logo-back">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="646"
          viewBox="0 0 88 646"
          style="width: 65px"
        >
          <text
            id="THISISPAWANN"
            transform="translate(20) rotate(90)"
            fill="#adb2c6"
            font-size="94"
            font-family="Broadway"
          >
            <tspan x="0" y="0">THISISPAWANN</tspan>
          </text>
        </svg>
      </div>
      <a href="/" class="name_tag"> THISIS<b style="color: red">PAW</b>ANN </a>
      <div class="header">
        <div class="header__title-wrap">
          <div class="header__links">
            <a href="/" style="font-size: 1rem;">Home</a>
            <a href="{% url 'AllEntries' %}" style="font-size: 1rem;">Blogs</a>
            <a href="{% url 'Projects' %}" style="font-size: 1rem;">Projects</a>
            <a href="{% url 'Certificates' %}" style="font-size: 1rem;">Certificates</a>
            <a href="../static/img/Pawan Kumar Shrestha.pdf" download style="font-size: 1rem;">Resume</a>
            <a href="" target="_blank" class="header__link"
              ><i class="icons fab fa-youtube"></i
            ></a>
            <a href="https://github.com/thisispawann" class="icons fab fa-github"></a>
            <a href="https://codesandbox.io/u/thisispawann" target="_blank" class="header__link"
              ><i class="icons fab fa-codepen"></i
            ></a>
          </div>
        </div>
      </div>
    </main>
    <!-- Button trigger modal -->
    <a
      type="button"
      class="btn btn-primary category"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      cate<b style="color: red">go</b>ries
    </a>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="color:#008cff;">Categories</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            {% for category in category_list %}
                 <a class="dropdown-item" href="/category/{{ category.name}}">{{category.name|title}}</a> 
                {% endfor %}
          </div>
        </div>
      </div>
    </div>
    {% block body %} {% endblock %}
    <h3 class="footer">
      © {% now "Y" %} THISISPAWANN<br />Made with&nbsp;
      <span class="heart" style="color: red">❤</span> &amp;&nbsp;<a
        href="https://docs.djangoproject.com"
        >Django</a
      >
    </h3>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
  </body>
</html>
