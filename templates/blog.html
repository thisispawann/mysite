<style>
  .circular-image-container{
  border: 2px solid #ccc;
  border-radius: 47%;
  overflow: hidden;
  /* width: 300px; */

  display: flex;
  justify-content: center;
  align-items: center;  
  }

.circular-image{

  width: 100%;
  display: block;
